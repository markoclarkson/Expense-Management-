<html>
    <head>
        <script>
            function add_bill() {
                var category = 
                    document.forms["addbill"]["Category"];
                var amount = 
                    document.forms["addbill"]["Amount"];
                var date = 
                    document.forms["addbill"]["Date"];
  
                if (category.value == "") {
                    window.alert("Please enter category of the bill !");
                    category.focus();
                    return false;
                }
  
                if (amount.value == "") {
                    window.alert("Please enter amount of the bill !");
                    amount.focus();
                    return false;
                }
  
                if (date.value == "") {
                    window.alert("Please enter date of the bill !");
                    date.focus();
                    return false;
                }
                return true;
            }
        </script>
